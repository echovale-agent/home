<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Agent APIs</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --accent-primary: #00ff88;
            --text-color: #ffffff;
            --card-bg: #1c1f3f;
            --card-shadow: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(270deg, #0a0e27, #1c1f3f);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px var(--card-shadow);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Explore Autonomous Agent APIs</h1>
    <input type="text" id="search" placeholder="Search APIs...">
    <div id="loading" class="loading" style="display:none;">Loading...</div>
    <div id="error" class="error" style="display:none;">Error loading data.</div>
    <div id="api-container" class="grid"></div>

    <script>
        async function fetchData() {
            const apiContainer = document.getElementById('api-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'block';
            error.style.display = 'none';
            apiContainer.innerHTML = '';

            try {
                const response = await fetch('autonomous-agent-apis.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayData(data);
            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        function displayData(data) {
            const apiContainer = document.getElementById('api-container');
            apiContainer.innerHTML = '';

            data.forEach(api => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${api.name}</h2>
                    <p>${api.description}</p>
                    <p><strong>Type:</strong> ${api.category}</p>
                    <p><strong>Tags:</strong> ${api.pricing}</p>
                    <a href="${api.url}" target="_blank" style="color: var(--accent-primary);">Learn More</a>
                `;
                apiContainer.appendChild(card);
            });
            document.getElementById('loading').style.display = 'none';
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        window.onload = fetchData;
    </script>
</body>
</html>
