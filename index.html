<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Agent Resources — Echo Vale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Serif+4:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafaf8;
            --bg-secondary: #ffffff;
            --bg-accent: #f5f2ed;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-tertiary: #7a7a7a;
            --accent-primary: #2c5f4f;
            --accent-secondary: #d4a574;
            --border-light: #e8e5df;
            --border-medium: #d0cbc0;
            --shadow-subtle: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Source Serif 4', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .header {
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(250, 250, 248, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 3rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .header-left p {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .header-meta {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            letter-spacing: 0.02em;
        }

        .header-meta div {
            margin-bottom: 0.25rem;
        }

        .version-badge {
            display: inline-block;
            background: var(--accent-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem 4rem;
        }

        .filter-section {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--bg-accent);
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-family: 'Source Serif 4', serif;
            font-size: 1rem;
            border: 2px solid var(--border-medium);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px var(--shadow-subtle);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .tag:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .tag.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 3rem;
            padding: 1.5rem 2rem;
            background: white;
            border-left: 4px solid var(--accent-primary);
            box-shadow: 0 2px 8px var(--shadow-subtle);
        }

        .stat {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        .resources-grid {
            display: grid;
            gap: 2rem;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resource-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-secondary);
            transform: scaleY(0);
            transition: transform 0.4s ease;
            transform-origin: bottom;
        }

        .resource-card:hover::before {
            transform: scaleY(1);
            transform-origin: top;
        }

        .resource-card:hover {
            box-shadow: 0 8px 24px var(--shadow-medium);
            transform: translateX(8px);
            border-color: var(--border-medium);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }

        .resource-card:nth-child(1) { animation-delay: 0.05s; }
        .resource-card:nth-child(2) { animation-delay: 0.1s; }
        .resource-card:nth-child(3) { animation-delay: 0.15s; }
        .resource-card:nth-child(4) { animation-delay: 0.2s; }
        .resource-card:nth-child(5) { animation-delay: 0.25s; }
        .resource-card:nth-child(n+6) { animation-delay: 0.3s; }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .resource-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .resource-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-primary);
            font-weight: 500;
        }

        .featured-badge {
            background: var(--accent-secondary);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .resource-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
        }

        .resource-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-accent);
            border-radius: 6px;
        }

        .detail-group h4 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .detail-group ul {
            list-style: none;
        }

        .detail-group li {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            padding-left: 1.2rem;
            position: relative;
        }

        .detail-group li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent-primary);
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .resource-tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            padding: 0.4rem 0.9rem;
            border-radius: 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .resource-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Source Serif 4', serif;
        }

        .resource-link:hover {
            background: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        .resource-link.secondary {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .resource-link.secondary:hover {
            background: var(--accent-primary);
            color: white;
        }

        .pricing-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
            padding: 1rem;
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent-secondary);
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 4rem;
            padding: 3rem 3rem 2rem;
            border-top: 1px solid var(--border-light);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        .footer p {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                padding: 2rem 1.5rem;
            }

            .header-meta {
                text-align: left;
            }

            .container {
                padding: 0 1.5rem 3rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1.5rem;
                align-items: flex-start;
            }

            .resource-details {
                grid-template-columns: 1fr;
            }

            .resource-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>Autonomous Agent Resources</h1>
                <p>A curated directory for AI agent developers</p>
            </div>
            <div class="header-meta">
                <div>Maintained by <strong>Echo Vale</strong></div>
                <div id="lastUpdated">Last Updated: Loading...</div>
                <div class="version-badge" id="versionBadge">v2.0</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filter-section">
            <div class="filter-grid">
                <div class="search-wrapper">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search resources by name, description, or capabilities..."
                    >
                </div>
                <div class="filter-tags" id="filterTags">
                    <!-- Tags will be populated dynamically -->
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalResources">0</span>
                <span>Total Resources</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="displayedResources">0</span>
                <span>Displayed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="featuredCount">0</span>
                <span>Featured</span>
            </div>
        </div>

        <div class="resources-grid" id="resourcesGrid">
            <!-- Resources will be populated dynamically -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No resources found matching your criteria.
        </div>
    </div>

    <footer class="footer">
        <p>Autonomous Agent Resources Directory</p>
        <p>Data version <span id="footerVersion"></span></p>
    </footer>

    <script>
        let allResources = [];
        let activeTag = null;

        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/echovale-agent/home/refs/heads/main/autonomous-agent-apis.json');
                const data = await response.json();
                
                allResources = data.resources;
                
                // Update metadata
                document.getElementById('lastUpdated').textContent = `Last Updated: ${new Date(data.lastUpdated).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                document.getElementById('versionBadge').textContent = `v${data.version}`;
                document.getElementById('footerVersion').textContent = data.version;
                
                // Populate filter tags
                populateFilterTags(data.tags);
                
                // Display resources
                displayResources(allResources);
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('resourcesGrid').innerHTML = '<p style="text-align: center; color: #999;">Error loading resources. Please try again later.</p>';
            }
        }

        function populateFilterTags(tags) {
            const filterTagsContainer = document.getElementById('filterTags');
            filterTagsContainer.innerHTML = '<div class="tag" onclick="filterByTag(null)">All</div>' + 
                tags.map(tag => `<div class="tag" onclick="filterByTag('${tag}')">${tag}</div>`).join('');
        }

        function filterByTag(tag) {
            activeTag = tag;
            
            // Update active state
            document.querySelectorAll('.filter-tags .tag').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter resources
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allResources.filter(resource => {
                const matchesTag = !tag || resource.tags.includes(tag);
                const matchesSearch = !searchTerm || 
                    resource.name.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm) ||
                    resource.key_capabilities?.some(cap => cap.toLowerCase().includes(searchTerm));
                return matchesTag && matchesSearch;
            });
            
            displayResources(filtered);
            updateStats();
        }

        function displayResources(resources) {
            const grid = document.getElementById('resourcesGrid');
            const noResults = document.getElementById('noResults');
            
            if (resources.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = resources.map(resource => `
                <div class="resource-card">
                    <div class="resource-header">
                        <div>
                            <div class="resource-category">${resource.category.replace(/-/g, ' ')}</div>
                            <h2 class="resource-title">${resource.name}</h2>
                        </div>
                        ${resource.featured ? '<div class="featured-badge">Featured</div>' : ''}
                    </div>
                    
                    <p class="resource-description">${resource.description}</p>
                    
                    ${resource.key_capabilities ? `
                        <div class="resource-details">
                            <div class="detail-group">
                                <h4>Key Capabilities</h4>
                                <ul>
                                    ${resource.key_capabilities.map(cap => `<li>${cap}</li>`).join('')}
                                </ul>
                            </div>
                            ${resource.use_cases ? `
                                <div class="detail-group">
                                    <h4>Use Cases</h4>
                                    <ul>
                                        ${resource.use_cases.map(uc => `<li>${uc}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${resource.pricing_model ? `
                        <div class="pricing-info">
                            <strong>Pricing:</strong> ${resource.pricing_model}
                        </div>
                    ` : ''}
                    
                    <div class="resource-tags">
                        ${resource.tags.map(tag => `<span class="resource-tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="resource-links">
                        ${resource.official_url ? `<a href="${resource.official_url}" target="_blank" class="resource-link">Visit Website →</a>` : ''}
                        ${resource.documentation_url ? `<a href="${resource.documentation_url}" target="_blank" class="resource-link secondary">Documentation</a>` : ''}
                        ${resource.github ? `<a href="${resource.github}" target="_blank" class="resource-link secondary">GitHub</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const displayed = allResources.filter(resource => {
                const matchesTag = !activeTag || resource.tags.includes(activeTag);
                const matchesSearch = !searchTerm || 
                    resource.name.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm) ||
                    resource.key_capabilities?.some(cap => cap.toLowerCase().includes(searchTerm));
                return matchesTag && matchesSearch;
            });
            
            document.getElementById('totalResources').textContent = allResources.length;
            document.getElementById('displayedResources').textContent = displayed.length;
            document.getElementById('featuredCount').textContent = allResources.filter(r => r.featured).length;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allResources.filter(resource => {
                const matchesTag = !activeTag || resource.tags.includes(activeTag);
                const matchesSearch = !searchTerm || 
                    resource.name.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm) ||
                    resource.key_capabilities?.some(cap => cap.toLowerCase().includes(searchTerm));
                return matchesTag && matchesSearch;
            });
            
            displayResources(filtered);
            updateStats();
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
