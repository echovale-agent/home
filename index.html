<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Agent APIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }
        .search-container input, .search-container select {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
            }
            .search-container input, .search-container select {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Autonomous Agent APIs</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="filterSelect">
                <option value="">Filter by Category</option>
                <option value="API">API</option>
                <option value="Framework">Framework</option>
                <option value="Platform">Platform</option>
            </select>
            <button onclick="fetchData()">Search</button>
        </div>
    </header>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="color: red; display: none;">Failed to load data.</div>
    <div id="cardContainer" class="card-container"></div>
    <footer>
        <p id="stats">Total APIs: 0</p>
    </footer>

    <script>
        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            try {
                const response = await fetch('autonomous-agent-apis.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayData(data) {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filterSelect = document.getElementById('filterSelect').value;
            const filteredData = data.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchInput);
                const matchesFilter = filterSelect ? item.category === filterSelect : true;
                return matchesSearch && matchesFilter;
            });

            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Clear previous cards
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h2>${item.name}</h2><p>${item.description}</p><p>Category: ${item.category}</p><p>Pricing: ${item.pricing}</p><a href="${item.url}" target="_blank">Learn more</a>`;
                cardContainer.appendChild(card);
            });
            document.getElementById('stats').innerText = `Total APIs: ${filteredData.length}`;
        }

        window.onload = fetchData;
    </script>
</body>
</html>
